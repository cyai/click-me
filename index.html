<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="index.css" />
        <title>Click-Me</title>
    </head>

    <body>
        <h1 id="mainHeading">Welcome to Click-Me Game!</h1>

        <p id="introP">
            Catch and click the "Click-Me" box from the arena as fast as you can
            till the time runs out!
        </p>
        <p id="introP">Share your high-scores in socials and tag me!</p>

        <div class="arena">
            <button id="clickMeButton">Click-Me</button>
        </div>

        <div class="game-info">
            <p id="countdownDisplay">Time left: 60 seconds</p>
            <p id="scoreDisplay">Score: 0</p>
            <button id="retryButton" style="display: none">Retry</button>
        </div>
        <div class="time-input">
            <label for="gameTime">Enter Game Time (seconds):</label>
            <input
                type="number"
                id="gameTime"
                min="10"
                max="300"
                step="10"
                value="60"
            />
            <button id="startButton">Start</button>
        </div>

        <footer>
            <p>Created by Vardhaman!</p>
            <div class="social-links">
                <a
                    href="https://github.com/cyai"
                    target="_blank"
                    rel="noopener noreferrer"
                    >GitHub</a
                >
                <a
                    href="https://www.linkedin.com/in/vardhaman-k/"
                    target="_blank"
                    rel="noopener noreferrer"
                    >LinkedIn</a
                >
                <a
                    href="https://twitter.com/vardhaman722"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Twitter</a
                >
            </div>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
